<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<div class="container mt-5">
  <h1>Create Entity</h1>

  <div>
    <h2>Create Entity</h2>
    <input type="text" id="createName" placeholder="Enter Name">
    <input type="text" id="createEmail" placeholder="Enter email">
    <input type="text" id="dob" placeholder="Enter date of birth">
    <button onclick="createEntity()">Create Entity</button>
  </div>

  <div id="response" class="mt-3"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const apiUrl = 'http://localhost:8080/api/v1/entitys'; // Replace with your API URL

    function createEntity() {
  const name = document.getElementById('createName').value;
  const email = document.getElementById('createEmail').value;
  const dobInput = document.getElementById('dob').value;

  const dob = new Date(dobInput);
  const formattedDob = dob.toISOString().split('T')[0];

  // Creating an object in the format expected by the backend
  const entityDto = {
    clientName: name,
    email: email,
    dob: dob,
  };

  fetch(`${apiUrl}/create`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json' // Specify content type as JSON
    },
    body: JSON.stringify(entityDto) // Convert object to JSON string
  })
  .then(response => handleResponse(response));
}

   function handleResponse(response) {
  if (response.ok) {
    document.getElementById('response').innerText = 'Operation successful';
  } else {
    response.json().then(errorData => {
      let errorMessage = 'Error: ';
      if (errorData && errorData.message) {
        errorMessage += errorData.message;
      } else {
        errorMessage += 'An error occurred.';
      }
      document.getElementById('response').innerText = errorMessage;
    }).catch(() => {
      document.getElementById('response').innerText = 'Error: Unable to process response';
    });
  }
}
</script>
</body>
